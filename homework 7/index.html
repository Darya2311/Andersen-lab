<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="UTF-8"></meta>
	<link rel="stylesheet" href="calculator.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
	
</head>
<body>
	<div class="container">
		<div class="calculator">
			<div class="header">
				<div class="account">0,00 </div>
				<div class="result">0,00 </div>
				<div class="temp-result">0,00 </div>
			</div>
			<div class="main">
				<button class="btn revers operation">+/-</button>
				<button class="btn clear">C</button>
				<button class="btn backspace"> &#8678;</button>
				<button class="btn operation">/</button>
				<button class="btn number">7</button>
				<button class="btn number">8</button>
				<button class="btn number">9</button>
				<button class="btn operation">X</button>
				<button class="btn number">4</button>
				<button class="btn number">5</button>
				<button class="btn number">6</button>
				<button class="btn operation">-</button>
				<button class="btn number">1</button>
				<button class="btn number">2</button>
				<button class="btn number">3</button>
				<button class="btn operation">+</button>
				<button class="btn number">0</button>
				<button class="btn dot number">.</button>
				<button class="btn big-btn equal">=</button>
			</div>
		</div>
	</div>
	<script src="calculator.js" type="text/javascript"></script>

</body>
</html>
